<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Planilha de Treinamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .upload-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .upload-form button:hover {
            background-color: #218838;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
        }

        .flashes li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }

        .flashes .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flashes .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Importar Planilha de Treinamentos</h3>
        <form action="{{ url_for('upload_planilha') }}" method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" accept=".xlsx" required>
            <button type="submit">Enviar</button>
        </form>
        
        <!-- Exibir mensagens de sucesso ou erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>

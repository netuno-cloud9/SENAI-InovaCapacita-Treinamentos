<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
</head>
<body>
    <h1>Editar Perfil</h1>
    <form method="POST" action="{{ url_for('editar_perfil') }}">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" value="{{ tecnico.nome }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ tecnico.email }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inserir Técnico</title>
    <style>
        /* Design aprimorado para formulário e experiência do usuário */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00509e;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: #00509e;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 80, 158, 0.2);
        }
        button {
            background-color: #00509e;
            color: #fff;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003f7d;
        }
    </style>
</head>
<body>

    <h1>Inserir Novo Técnico</h1>
    <form method="POST" action="{{ url_for('inserir_tecnico') }}">
        <label for="nome">Nome do Técnico:</label>
        <input type="text" name="nome" id="nome" placeholder="Insira o nome completo" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Insira o email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="setor">Setor:</label>
        <input type="text" name="setor" id="setor" placeholder="Informe o setor" required>
        
        <button type="submit">Salvar</button>
    </form>

</body>
</html>

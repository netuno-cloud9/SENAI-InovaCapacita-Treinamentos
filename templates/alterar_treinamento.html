<body>
    <div class="container">
        <h1>Alterar Treinamento</h1>
        <form method="POST" action="{{ url_for('alterar_treinamento', id=treinamento[0]) }}">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ treinamento[1] }}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required>{{ treinamento[2] }}</textarea>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="{{ treinamento[3] }}" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="em_andamento" {% if treinamento[4] == 'em_andamento' %}selected{% endif %}>Em andamento</option>
                <option value="concluido" {% if treinamento[4] == 'concluido' %}selected{% endif %}>Concluído</option>
                <option value="pendente" {% if treinamento[4] == 'pendente' %}selected{% endif %}>Pendente</option>
            </select>

            <label for="participantes">Participantes:</label>
            <input type="number" id="participantes" name="participantes" value="{{ treinamento[5] }}" required>

            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" value="{{ treinamento[6] }}" required>

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" value="{{ treinamento[7] }}" required>

            <div class="button-group">
                <button type="submit" class="save">Salvar Alterações</button>
                <a href="{{ url_for('visualizar_treinamentos') }}" class="cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
